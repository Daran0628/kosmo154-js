    <title>compare1</title>
</head>
<body>
    <script>
        var a1 = 3;
        var b1 = 4;

        console.log(a1 < b1); // ture
        // >, >=, <=, ==, |= => 프로그래밍 언어 공통
        // === !== => 일치, 불일치 연산
        
        console.log('1' == 1); // true;
        console.log('1' === 1); // false;

    </script>
