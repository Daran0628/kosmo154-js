<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equal1</title>
</head>
<body>
    <script>
        var a1 = 3;
        console.log(++a1); // 4 => a1 = a1 + 1

        var b1 = 5;
        // b1 = 5 + 3
        b1 = b1 + 3;
        // b1 = 8;
        console.log(b1); // 8
        b1 += 3;
        console.log(b1); // 11

        
    </script>
</body>
</html>
