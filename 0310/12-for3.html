<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중반복문1</title>
</head>
<body>
    <table id="tbl">

    </table>

    <script>
        let tbl = document.getElementById('tbl');
        let tr = document.getElementsByTagName('tr');

        
        
        for(let i = 0; i < 5; i++) {
            tbl.innerHTML += `<tr></tr>`;
            for(let i2 = 0; i2 < 5; i2++){
                tr[i].innerHTML += `<td> ${i2} </td>`
            }
        }
        console.log(tr);

    </script>
</body>
</html>
