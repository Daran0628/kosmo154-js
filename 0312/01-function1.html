<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 1. 함수의 기본 형태

        //      ... 
        //      logic
        //      ...
        //      return return-value;
        //  }

        // 선언과 사용
        function func1(){
            console.log("이것은 기본 function 형태 입니다.");
        }

        // 호출
        func1();
        func1();
        func1();
        func1();
        func1();

        // 선언2 -> 익명 함수 표현식 *기명 함수는 잘 사용되지 않음
        let func2 = function(){
            console.log("이것은 기본 func2 형태 입니다.");
        }

        // 호출
        func2();
        func2();
        func2();
        func2();
        func2();

        let func3 = function func4(){
            console.log("experiment");
        }
