<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function2</title>
</head>
<body>
    <script>
        // 파라미터(매개변수) - 함수에 전달할 데이터를 담는 변수
        // 호출 시 호출과 동시에 담을 데이터를 넣어 주면 해당 데이터가 파라미터에
        //  선언된 변수에 들어가서 사용할 수 있도록 이동 됨

        function func1(a){
            console.log(`func1에 전달받은 값은 : ${a}`);
        }
        
        func1(5);
        func1(7);
        func1(10);
        
        function func2(a, b){
            console.log(`func2에 전달받은 값은 : ${a} : ${b}`);
        }

        func2(2, 5);
        func2(); // 매개변수 선언이 되어있는 함수에 매개변수 값을 넣지 않으면 undefined로 초기화
        func2(3); 
        func2(undefined, 9); // 이렇게 쓸바엔 함수를 고쳐라
        func2(6, 7, 10); // 선언되지 않은 매개변수 이상의 매개변수 값을 넣으면 사용되지 않는 값은 버려짐
        
        function func3(a, ...b){ // rest type
            console.log(`func3에 전달받은 값은 : ${a}, ${b}`);
        }
        func3(1,3,6,9); // ...b 는 배열로 저장됨 
        func3(1, func2(1, 2)); // 매개변수에 함수를 넣는 것도 가능
        func3(1,3,6,func2(1)); // 매개변수에 함수를 넣는 것도 가능

        function func4_1(){
            function func4_2(){

            }
        }
    </script>
</body>
</html>
