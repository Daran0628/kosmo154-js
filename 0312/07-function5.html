<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5</title>
</head>
<body>
    <script>
        // 1 - 매개변수에 함수를 호출하여 해당 함수 안에서 실행시키는 로직 : callback function
        function func1_1(a, func1){
            var x = a; // 2nd -> x = 3;
            var y = func1(2, 3); // 3rd -> func1_2(2, 3) -> y = 6

            return x + y; // 4th -> 3 + 6 = 9
        }

        function func1_2(a, b){
            return a * b;
        }

        var val1 = func1_1(3, func1_2); // 1st 

        console.log(val1); // 9
        

        // 2 - 함수 자기 자신을 내부에서 호출해서 사용하는 패턴 : recursive function
            // 안티 로직 : 피해야 하는 로직
        function func2_1(a){
            if(a >= 5) return;
            a++;
            console.log(a);
            func2_1(a);
        }
        
        func2_1(0); // 1 2 3 4 5 

        // 3 - 함수를 선언하는 즉시 실행하는 함수 : 즉시실행 함수 immediately invoked function expression
        (function func3_1(a,b){
            console.log(a + b);
        })(3, 5); // 8
    
        // 4 - 내부의 데이터에 접근을 막고 함수 기능을 동작시키도록 하는 특수 정의 형태 : 클로저(closure)
        const x = 30;

        function func4_1(){
            let x = 1;
            function func4_2(){
                console.log(x);
            };

            return func4_2 ;
        }

        // function func4_2(){
        //     let x = 0;
        //     console.log(x);
        // }; // func4_1() 안의 func4_2() <- 지역 컨텍스트, 변경되지 않음. func4_2() 전역 컨테스트로 따로 생성됨(이름만 같음).

        let func4_3 = func4_1();

        // console.log(func4_1);
        // console.dir(func4_1);
        // console.log(x);
        
    </script>
</body>
