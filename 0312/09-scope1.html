<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope1</title>
</head>
<body>
    <script>
        var x = 'global scope';

        function foo(){
            var y = 'function scope';
            console.log(x);
            console.log(y);
        }

        foo();
        console.log(x);
        console.dir(foo);
        
    </script>
</body>
</html>
