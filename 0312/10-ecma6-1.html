<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecma6-1</title>
</head>
<body>
    <script>
        // 1 - default parameter
        function func1(a, b = 1){
            return a + b;
        }

        console.log(func1(3)); // 4
        // 매개변수가 주어지지 않을 때, 기본 값으로 주어지는 값
        
        // 2 - rest parameter1, 여러개의 매개변수를 배열로 받아옴
        function func2(...param){
            // console.log(a, b, c);
            console.log(param);
        }

        func2(2, 3, 4, 5, 6);

        // 3 - rest parameter2, n 개의 매개 변수를 받아오고 나머지 여러개의 매개변수는 배열로 받아옴
        function func3(n1, n2, ...param){
            // console.log(a, b, c);
            console.log(n1, n2);
            console.log(param); // [4, 5, 6] : array, 배열
            console.log(...param); // 4 5 6 : 분해
        }

        func3(2, 3, 4, 5, 6);

    </script>
</body>
</html>
