<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forin1.html</title>
</head>
<body>
    <script>
        // 1
        const obj1 = {
            prop1 : "속성1",
            prop : "속성2",
            prop8 : "속성3",
            prop4 : "속성4",
        };

        // for (let i = 1; i < 5 ; i ++){
        //   console.log(obj1["prop"+i]);
        //  }

        // for-in 객체 순회 for(key in object){}
        for(key in obj1){
            console.log(obj1[key]); // 객체의 값을 출력
        };
        console.dir(obj1);
        
        with(obj1){
            console.log(`${prop}`);
            console.log(`${prop1}`);
        }
        </script>
</body>
</html>
