<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data2</title>
</head>
<body>
    <script>
        const obj1 = {
            a1 : 1,
            b1 : "abc"
        }
        const obj2 = obj1; // call by reference 주소에 의한 참조가 일어남
        obj1.a1 = 10;
        console.log(obj2.a1); // 10 으로 변경
    </script>
</body>
</html>
