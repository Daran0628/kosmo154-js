<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crate elements</title>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li>내용1</li>
            <li id="middle">내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <button id="btn1">li 추가</button>
    <button id="btn2">li 인접 추가</button>

    <script>
        let cnt = 0;
        let cnt2 = 0;
        // let cntUl = 0;
        // let cntLi = 0;
        
        document.getElementById('btn1').addEventListener('click', function(){
            // const ul = document.createElement("ul");
            const li = document.createElement("li");
            // const li1 = document.createElement("li");
            // const li2 = document.createElement("li");
            // const li3 = document.createElement("li");

            li.textContent = `새로운 ul목록${++cnt}`;
            // ul.textContent = `새로운 ul목록${++cntUl}`;
            // li1.textContent = `새로운 li 목록1`;
            // li2.textContent = `새로운 li 목록2`;
            // li3.textContent = `새로운 li 목록3`;
            document.getElementById("ul1").append(li); // append 요소의 마지막 자식 요소로 추가
            // document.getElementById("ul1").append(ul, li1, li2, li3); //
            // document.getElementById("ul1").prepend(li); // prepend 요소의 첫째 자식 요소로 추가
        });

        document.getElementById("btn2").addEventListener("click", function(){
            const li = document.createElement("li");
            
            li.textContent = `인접한 목록${++cnt2}`
            document.querySelector("#middle").before(li); // 인접한 요소 앞에 형제 요소로 추가
            // document.querySelector("#middle").after(li); // 인접한 요소 뒤에 형제 요소로 추가
        })
    </script>
</body>
</html>
