<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring1</title>
</head>
<body>
    <script>
        // 1. 구조분해 할당 destructuring
        let one, two, three;
        const values = [1, 2, 3];

        // one = values[0];
        // two = values[1];
        // three = values[2];

        [one, two, three] = values;

        // 2
        [one, two] = values;
        [a, b, c, d] = values;
        console.log(one, two) // 1, 2
        console.log(a, b, c, d) // 1, 2, 3, undefined
        console.log(values.push("p")); // 4 -> values.length
        [a, b, c, d] = values;
        console.log(a, b, c, d) // 1, 2, 3, p

        // 3
        let four;
        [one, two, three, four] = values;
        console.log(one, two, three, four); // 1, 2, 3, undefined

        // 4
        [one, two, [three, four]] = [1, 2, [8, 9]];
        console.log(one, two, three, four); // 1, 2, 8, 9

        // 5
        [one, , ,four] = [1, 2, 3, 4];
        console.log(one, four); // 1, 4

        // 6
        const arr1 = [1, 2, 3, 4, 5];

        console.log(arr1); // [1, 2, 3, 4, 5]
        console.log(...arr1); // 1, 2, 3, 4, 5

        // 7
        const arr2 = [...arr1]; // 배열 복사
        arr2.push(6);
        console.log(arr1); // [1, 2, 3, 4, 5]
        console.log(arr2); // [1, 2, 3, 4, 5, 6]

        // 8
        const arr3 = [1, 2, 3];
        const arr4 = [4, 5, 6];
        const arr5 = [...arr3, ...arr4]; 
        console.log(arr5); // [1, 2, 3, 4, 5, 6]

        // 9
        const str1 = "music";
        const arr6 = [...str1];
        console.log(arr6); // ["m", "u", "s", "i", "c"]
        console.log(arr6[0]); // m


        // 10
        let a1 = 1;
        let b1 = 3;
        const c1 = [5, 7, 9];

        const d1 = [a1, b1, ...c1];

        console.log(d1); // [1, 3, 5, 7, 9]

        // 11
        const arr7 = [5, 2, 8, 3, 1];
        const arr8 = [...arr7.sort()];

    </script>
</body>
</html>
