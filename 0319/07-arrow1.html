<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function1</title>
</head>
<body>
    <script>
        // 1
        const var1_1 = function(){
            console.log("이것은 보통함수 var1_1");
        };

        const var1_2 = () => {
            console.log("이것은 에로우함수 var1_2");
        };

        // 2

        const var2_1 = function(){
            return 1 + 2;
        };

        const var2_2 = () => 1 + 2;

        // 3
        const var3_1 = function(a){
            console.log(a);
        }

        const var3_2 = a => { // 매개변수가 한개일 때 () 괄호룰 생략 가능
            console.log(a);
        } // {}를 지우면 return 값으로 출력

    </script>
</body>
</html>
