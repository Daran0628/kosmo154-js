<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow2</title>
</head>
<body>
    <div id="div1">div1</div>
    <script>
        // 1 - 1개 이상의 매개 변수에서는 () 생략 X
        // const func1 = (a , b, c) => a + b + c; 
        const func1 = (...values) => values.reduce((prev, next)=>prev+next);

        func1(1, 2, 3); // 6
        console.log(func1(1, 2, 3));

        // 2 -  object를 매개 변수로 사용할 때도 () 생략 X
        const func2 = ({a, b}) => a + b;

        func2({a : 123, b : "abc"}) // 123abc
        console.log(func2({a : 123, b : "abc"})); 

        // 3 currying 매개변수 값을 강제함
        const func3 = (a, b, c) => a + b + c;

        const result3 = func3(3, 4, 5);
        console.log(result3); // 12

        const func3_1 = a => b => c => a + b + c;
        const result3_1 = func3_1(3)(4)(5);
        console.log(result3_1); // 12

        // 4
        const obj1 = {
            val1 : 123,
            val2 : () => {
                console.log(this); // window <- maxical scope
            }
        }
        obj1.val2(); // window

        // 5
        document.getElementById('div1').addEventListener('click', (e)=>{
            console.log(this); // window
            console.log(e.target); // #div
        })
    </script>
</body>
</html>
