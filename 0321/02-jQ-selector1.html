<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector1 : jQuery</title>
    <script src="../library/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            $("h1").css("font-size", "3rem");
            $("#h1").css({"text-decoration" : "line-through", "font-size" : "1.5rem", "color" : "lightgray"});
            $("#li2").parent().css("list-style", "none");
            $("#li2").parent().prev().css("background-color", "lightpink");
            $("#li2").nextAll().css("color","green");
            // $("#li2").parent().children().css("font-weight", "bold");
        })
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h1 id="h1">주요 제목</h1>
    <ul>
        <li>내용0</li>
        <li>내용1</li>
        <li id="li2">내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
