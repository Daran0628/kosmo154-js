<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class4</title>
</head>
<body>
    <script>
        class Class1{
            setName1(name){
                this.name = name;
            }
            getName1(){
                return this.name;
            }
            // validateCheck(){
            //     if(tis.name ==  undefined){
            //         delete this.name;
            //     }
            // } - 속성 값이 undefined 인 경우 dafault 값을 적용하기 위해 유효성을 확인 후 속성을 삭제하는 함수를 만들기도 함
        }
        // 1
        const obj1 = new Class1();
        obj1.setName1("sdr");
        console.log(obj1.getName1()); // sdr
        console.dir(obj1);

        // 2
        const obj2 = new Class1();
        obj2.name = "aaa";
        console.log(obj2.getName1()); // aaa

        // 3
        Class1.prototype.getCustomName1 = function(){
            return `name : ${this.name}`;
        }
        console.log(obj1.getCustomName1()); // name : sdr
        console.log(obj2.getCustomName1()); // name : aaa

        // 4
        Class1.prototype.getCustomAge1 = function(){
            return `age : ${this.age}`
        }
        obj1.age = 38;
        console.log(obj1.getCustomAge1()); // age : 38
        console.log(obj2.getCustomAge1()); // age : undefined
        Class1.prototype.age = 40; // 객체의 초기값 설정 / default property
        console.log(obj2.getCustomAge1()); // age : 40

    </script>
</body>
</html>
