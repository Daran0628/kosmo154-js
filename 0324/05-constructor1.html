<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor1</title>
</head>
<body>
    <script>
        class Member1 {
            // 객체를 처음 선언시 초기화 하는 역할을 수행
            constructor(name) {
                this.name = name;
                this.department = "developer";
            }
            getName(){
                return this.name;
            }
            getDep(){
                return this.department;
            }
        }

        const obj1 = new Member1("abc");
        console.log(obj1.getName()); // abc
        console.log(obj1.getDep()); // "developer"
        console.dir(obj1); // { name : "abc" }
    </script>
</body>
</html>
