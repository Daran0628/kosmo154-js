<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get/set1</title>
</head>
<body>
    <script>
        class Member1{
            constructor(name){
                this.name = name;
            }
            get name(){
                return this._name;
            }
            set name(name){
                this._name = name;
            }
        }

        const obj1 = new Member1('sdr');
        console.log(obj1.name); // sdr
        obj1.name = "aaa"
        console.log(obj1.name); // aaa
        console.log(obj1._name); // aaa
    </script>
</body>
</html>
