<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval1</title>
</head>
<body>
    <div id="div1"></div>
    <button id="btn1">실행</button>
    <button id="btn2">취소</button>
    
    <script>
        let inter1;

        document.getElementById("btn1").addEventListener('click', function(){
            inter1 = setInterval(() => {
                document.getElementById('div1').textContent += "this is a test sentence."
            }, 3000);
        })
        document.getElementById("btn2").addEventListener('click', function(){
            clearInterval(inter1)
        })
    </script>
</body>
</html>
