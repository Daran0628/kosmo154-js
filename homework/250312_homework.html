        <div class="hw10">
            <h2><a href="" id="a10">10. 윈도우 리사이즈 동적 변경 </a></h2>
            <p class="win-resize">창크기를 늘였다 줄였다 해보시던지</p>
        </div>

    <script>
// 1. bg color toggle
    let bgBtn = document.querySelector('.bg-btn');
    let divBg = document.querySelector('.bg-toggle');

    let flag = false;

    function unclicked(){
        divBg.style.backgroundColor = 'blue';
        flag = false;
    }
    function clicked(){
        divBg.style.backgroundColor = 'gray';
        flag = true;
    }
        bgBtn.addEventListener('click', function(){
            flag ?  unclicked() : clicked();
            setTimeout(()=>{
                divBg.style.backgroundColor = 'blue';
                flag = false;
            }, "3000");
        });

    // + 심화 일정시간 후 자동으로 원래 색상으로 돌아오기



// 2. p mouseover event

    let pColor = document.querySelector('.p-color');

    pColor.addEventListener('mouseover', function(){
        this.style.color = "red";
    });
    pColor.addEventListener('mouseout', function(){
        this.style.color = "black";
    });

// 3. input focus / bur
    let input3 = document.getElementById('input3');

    input3.addEventListener('focus', function(){
        this.style.outlineColor = "green";
    })
    // input3.addEventListener('blur', function(){
    //     this.style.outlineColor = "none";
    // })

// 4. font-size controlling by btn
    let pFontSize = document.querySelector('.p-fontsize');

    let addBtn = document.querySelector('.ft_add_btn');
    let subBtn = document.querySelector('.ft_sub_btn');
    let fNum = 16;

    addBtn.addEventListener('click', function(){
        pFontSize.style.fontSize = `${fNum++}px`;
    })
    subBtn.addEventListener('click', function(){
        pFontSize.style.fontSize = `${fNum--}px`;
    })
    
// 5. img rotatting
    let imgRot = document.querySelector('.imgRot');
    let rollRBtn = document.querySelector('.rollR-btn');
    let rollLBtn = document.querySelector('.rollL-btn');
    let resetBtn = document.querySelector('.reset-btn');
    let angle = 0;

    rollRBtn.addEventListener('click', function(){        
        imgRot.style.transform = `rotate(${angle+=10}deg)`;
    })

    rollLBtn.addEventListener('click', function(){        
        imgRot.style.transform = `rotate(${angle-=45}deg)`;
    })
    
    // + 심화 회전값을 초기화 하는 버튼 만들기
        resetBtn.addEventListener('click', function(){
            imgRot.style.transform = `rotate(${angle = 0}deg)`;
        })

// 6. dbl click bg toggle

    let divBgDbl = document.querySelector('.bg-dblClick');
    let flag2 = false;

    divBgDbl.addEventListener('dblclick', function(){
            flag2 ? this.style.backgroundColor = 'blue' : this.style.backgroundColor = 'yellow';
            flag2 = flag2 ? false : true;
        });

// 7. scroll event

    let hdr = document.getElementsByTagName('header')[0];

    window.addEventListener('scroll', function(e){
        let y = window.scrollY;

        if(y > 100){
            hdr.style.opacity = "0";
        }else {
            hdr.style.opacity = "1";
        }
    })

// 8. dbl click opacity toggle
    let opcBgDbl = document.querySelector('.opac-dblClick');
    let flag3 = false;

    opcBgDbl.addEventListener('dblclick', function(){
            flag3 ? this.style.opacity = '1' : this.style.opacity = '0.5';
            flag3 = flag3 ? false : true;
        });

// 9. contextMenu preventdefault

    let conP = document.querySelector('.con-menu');

    conP.addEventListener('contextmenu', function(e){
        e.preventDefault();
        this.style.color = "red";
    })

// 10. window resize font resizing

    let winResizeP = document.querySelector('.win-resize');

    window.addEventListener('resize', function(){
        let winW = window.innerWidth;
        
            winResizeP.style.fontSize = `${winW / 50}px`;
    })
    </script>
